<!DOCTYPE html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
-->
<html>
<head>
  <title>C@B SAVIOR</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">

    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
    -->
    <!-- <script src="popup.js"></script> -->
    <script src="search.js"></script>
    <script src="background.js"></script>

  </head>

  <body>
    <div class="box"><h1>C@B SAVIOR</h1></div>
    <div class="search-container">
      <div class="othercontainer">

        <form id="course-finder">
          <input id="search" type="text" placeholder="Input course code (ex: CSCI0150)" name="search">
          <button type="submit" value="Submit">GO</button>
          
        </form>
      </div>
    </div>
    <div id="container">
      <!-- <span>search for a course</span> -->

      

      <div id="classcontainer">

        <span id="close-class">&times;</span>

        <div class="errorcontainer" id="error">
          <div class="values"><i class="fa fa-exclamation-circle" style="font-size: 30px; padding-left: 100px; padding-right: 100px; padding-top: 100px;"></i></div>
          <div class="values">CLASS NOT FOUND</div>
        </div>
        <div class="separated">
        <button id="register">WATCH THIS CLASS</button>
        <div id="email-filled"><span id="email-name"></span><span id="email-close">&times;</span></div>
        <div id="email-container">
          <form id="email-form">
            <input id="email" type="text" placeholder="Enter valid email address">
            <!-- <button type="submit" value="Submit">GO</button> -->
            
          </form>
        </div>
        </div>
        <div class="separated">
        <label>COURSE CODE:</label>
       <!--  <i class="fa fa-exclamation-circle" style="color: white"></i> -->
        <div class="values" id="coursecode"> </div>
        <div class="values" id="courseoverride">
          <i class="fa fa-exclamation-triangle"></i> Instructor override required
        </div>
        </div>


        <div id="namewrapper" class="separated">
        <label>CLASS NAME:</label>
        <div class="values" id="classname"> </div>
        </div>
        <div id="sections">
        </div>
      </div>
      
    </div>
  </body>
  </html>
